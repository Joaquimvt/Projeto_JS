<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Horas Extras</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="box">
        <h1>Cálculo de Horas Extras</h1>

        <label for="salario">Salário Bruto Mensal:</label>
        <input type="number" id="salario" placeholder="Digite seu salário bruto">

        <label for="horasUteis">Horas Extras (dias úteis):</label>
        <input type="number" id="horasUteis" placeholder="Digite as horas extras normais">

        <label for="horasFds">Horas Extras (finais de semana):</label>
        <input type="number" id="horasFds" placeholder="Digite as horas extras de fim de semana">

        <button onclick="calcular()">Calcular</button>
        <button onclick="limpar()">Limpar</button>

        <h2>Resultado:</h2>
        <p id="res">Aqui aparecerá o valor total das horas extras.</p>
    </div>

    <script src="codigo1.js"></script>
</body>
</html>
